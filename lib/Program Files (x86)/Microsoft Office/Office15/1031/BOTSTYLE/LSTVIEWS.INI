Description=Wiederholende Bereiche: Stellt den Titel jedes Listeneintrags hervorgehoben dar, gefolgt von den anderen Feldern in separaten Zeilen unterhalb des Titels. Diese Anordnung wird für jeden Listeneintrag wiederholt.
