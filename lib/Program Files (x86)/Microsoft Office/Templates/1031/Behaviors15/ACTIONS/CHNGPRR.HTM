<!-- _LocalBinding -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
		
		<title>Geänderte Eigenschaft wiederherstellen</title>
		<meta http-equiv="msthemecompatible" content="yes">
		<meta name="DHTMLScriptName" content="Geänderte Eigenschaft wiederherstellen">
		
		<meta name="DialogResizable" content="true">
		
		<meta name="DialogSize" content="400,115">
		
		<style> 
			button { width: 8em; }					
			table { border: none; border-collapse: collapse }
		</style>
		<script type="text/JavaScript" src="FPLib.js"></script>
		<script type="text/JavaScript" src="Strings.js"></script>
		<script type="text/JavaScript" src="ChngPrR.js"></script>
	</head>	
	<body onload="initializeForm()">
		<form id="theForm" name="theForm" onsubmit="onOk(); return false;">
			<table width="100%" height="100%">
				<tr>
					<td width="100%" height="100%">
						<p>
												
							Diese Aktion setzt den letzten Satz geänderter Elementeigenschaften auf den Ausgangswert zurück. 
							Sollte nur nach dem Anwenden der Aktion Eigenschaft ändern verwendet werden.
						</p>
					</td>
				</tr>
				<tr>
					<td width="100%">
						<hr>
					</td>
				</tr>
				<tr>
					<td width="100%">
						<table width="100%">
							<tr>
								<td width="100%">
									&nbsp;
								</td>
								<td>
									<table width="100%">
										<tr>
											<td>
												<button tabindex="1" onClick="onOk()" id="btnOk" type="submit">
												
													OK
												</button>
											</td>
											<td>
												&nbsp;
											</td>
											<td>
												<button tabindex="2" onClick="onCancel()" id="btnCancel">
												
													Abbrechen
												</button>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
