<!-- _LocalBinding -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<title>Popupmeldung</title>
		<meta name="DHTMLScriptName" content="Popupmeldung">
		
		<meta name="DialogResizable" content="true">
		<meta name="DialogSize" content="520,200">
		
		<style>
		button	{ width: 8em;  }				
		table	{ border: none; border-collapse: collapse }
		</style>
		<script type="text/JavaScript">
		var L_NOMESSAGE_ErrorMessage		= "Geben Sie eine Nachricht ein.";
		var L_MATCHEDBRACES_ErrorMessage	= "Alle geschweiften Klammern müssen genau übereinstimmen und können nicht geschachtelt werden.";
		var L_SEMICOLONS_ErrorMessage		= "Semikolons sind innerhalb geschweifter Klammern nicht zulässig.";
		var L_EMPTYBRACES_ErrorMessage		= "Geschweifte Klammern dürfen nicht leer sein.";
		</script>
		<script type="text/JavaScript" src="FPLib.js"></script>
		<script type="text/JavaScript" src="SetText.js"></script>
		<script type="text/JavaScript" src="Strings.js"></script>
		<script type="text/JavaScript" src="Popupmsg.js"></script>
	</head>
	<body onload="initializeForm()">
		<form id="theForm" name="theForm" onsubmit="Validate(); return false;">
			<table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
				<tr>
					<td nowrap>
						<label for="Message">
							
							<u>N</u>achricht:&nbsp;
						</label>
					</td>
					<td width="100%" rowspan="2">
						<textarea name="Message" accesskey="n" id="Message" style="width: 100%; height: 100%">
						</textarea> 
						
					</td>
				</tr>
				<tr>
					<td height="100%">
						&nbsp;
					</td>
				</tr>
				<tr height="1%">
					<td colspan="2">
						&nbsp;
						<hr>
						<table width="100%">
							<tr>
								<td width="100%"></td>
								<td>
									<button name="OK" value="OK" type="submit">
										
										OK
									</button>
								</td>
								<td>&nbsp;</td>
								<td>
									<button name="Cancel" value="Cancel" onclick="CancelAction();">
								  		
										Abbrechen
								  	</button>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
