<!-- _LocalBinding -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<title>Sound wiedergeben</title>
		<meta name="DHTMLScriptName" content="Sound wiedergeben">
		
		<meta name="DialogResizable" content="true">
		<meta name="DialogSize" content="475,100">
		
		<style>
		button	{ width: 8em;  }				
		table	{ border: none; border-collapse: collapse }
		</style>
		<script type="text/JavaScript">
			var L_NOURL_ErrorMessage	= "Geben Sie den Pfad einer Sounddatei ein.";
			var L_FilterAllAudio_Text	= "Alle Audiodateien";						// used to describe extensions in dialog filter drop down
			var L_FilterWaveAudio_Text	= "Wavedateien";								// used to describe extensions in dialog filter drop down
			var L_FilterMidiAudio_Text	= "MIDI-Sequenzer-Dateien";					// used to describe extensions in dialog filter drop down
			var L_FilterRealAudio_Text	= "RealAudio-Dateien";						// used to describe extensions in dialog filter drop down
			var L_FilterAIFFAudio_Text	= "AIFF-Sounddateien";						// used to describe extensions in dialog filter drop down
			var L_FilterAUAudio_Text	= "AU-Sounddateien";							// used to describe extensions in dialog filter drop down
		</script>
		<script type="text/JavaScript" src="FPLib.js"></script>
		<script type="text/JavaScript" src="Strings.js"></script>
		<script type="text/JavaScript" src="PlaySnd.js"></script>
	</head>
	<body onload="safeFocus(theForm.SoundPath)">
		<form id="theForm" name="theForm" onsubmit="Validate(); return false;">
			<table border="0" cellpadding="2" cellspacing="0" id="AutoNumber1" width="100%" height="100%">
				<tr>
					<td nowrap>
						<label for="SoundPath">
						
							<u>S</u>ound wiedergeben:
						</label>
					</td>
					<td width="100%" dir="ltr">
						<input type="text" name="SoundPath" accesskey="s" id="SoundPath" style="width: 100%">
						
					</td>
					<td>
						&nbsp;
					</td>
					<td>
						<button name="BrowseURL1" value="Browse..." accesskey="d" onclick="ShowFilePicker(SoundPath);">
						
						
							<u>D</u>urchsuchen...
						</button>
					</td>
				</tr>
				<tr>
					<td height="100%">
						&nbsp;
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<hr>
						<table width="100%">
							<tr>
								<td width="100%">&nbsp;</td>
								<td>
									<button name="OK" value="OK" type="submit">
										
										OK
									</button>
								</td>
								<td>&nbsp;</td>
								<td>
									<button name="Cancel" value="Cancel" onclick="CancelAction();">
						  				
						  				Abbrechen
						  			</button>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
