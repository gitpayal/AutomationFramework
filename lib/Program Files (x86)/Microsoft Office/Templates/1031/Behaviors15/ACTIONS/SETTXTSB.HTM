<html>

		<meta name="DialogResizable" content="true">

		<style>
		button	{ width: 8em;  }				
		table	{ border: none; border-collapse: collapse }
		</style>
		<script type="text/JavaScript">
		var L_NOMESSAGE_ErrorMessage		= "Geben Sie eine Nachricht ein.";
		var L_MATCHEDBRACES_ErrorMessage	= "Alle geschweiften Klammern müssen genau übereinstimmen und können nicht geschachtelt werden.";

		<script type="text/JavaScript" src="FPLib.js"></script>

	<body onload="safeFocus(theForm.Message)">

			<table border="0" cellpadding="0" cellspacing="0" id="AutoNumber1" width="100%" height="100%">
				<tr>
					<td>
						<table cellpadding="0" cellspacing="0" width="100%" height="100%" id="AutoNumber2">
							<tr>
								<td nowrap>
									<label for="Message">
					            		
					            		<u>N</u>achricht:&nbsp;
					            	</label>
								</td>
								<td width="100%">
									<input id="Message" name="Message" maxlength="1000" style="width: 100%" accesskey="n" tabindex="1" type="text">
									
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td height="80%">
						&nbsp;
					</td>
				</tr>
				<tr>
					<td>
						<hr>
						<table width="100%">
							<tr>
								<td width="100%">&nbsp;</td>
								<td>
									<button name="OK" value="OK" type="submit">
										
										OK
									</button>
								</td>
								<td>&nbsp;</td>
								<td>
									<button name="Cancel" value="Cancel" onclick="CancelAction();">
								  		
										Abbrechen
								  	</button>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
