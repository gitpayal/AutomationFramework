<!-- _LocalBinding -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<title>Textfeldtext festlegen</title>
		<meta name="DHTMLScriptName" content="Text festlegen\Textfeldtext festlegen">
		
		<meta name="DialogResizable" content="true">
		<meta name="DialogSize" content="525,265">
		
		<style>
		button	{ width: 8em;  }				
		table	{ border: none; border-collapse: collapse }
		</style>
		<script type="text/JavaScript">
		var L_NOMESSAGE_ErrorMessage		= "Geben Sie eine Nachricht ein.";
		var L_NOVALIDFIELDS_ErrorMessage	= "Es gibt keine gültigen Felder für diese Aktion.";
		var L_FIELDNOTFOUND_ErrorMessage	= "Das angegebene Feld konnte nicht gefunden werden.";
		var L_MATCHEDBRACES_ErrorMessage	= "Alle geschweiften Klammern müssen genau übereinstimmen und können nicht geschachtelt werden.";
		var L_SEMICOLONS_ErrorMessage		= "Semikolons sind innerhalb geschweifter Klammern nicht zulässig.";
		var L_EMPTYBRACES_ErrorMessage		= "Geschweifte Klammern dürfen nicht leer sein.";
		var L_NOTAG_ErrorMessage			= "Fehler: Kann Tag nicht im Dokument finden.";
		var L_Unnamed_ListBox				= "unbenannt"; //Used when a text field or form has no name or id
		var L_NotInForm_ListBox				= "nicht in einem Formular";
		var L_InForm_ListBox				= "im Formular";				// used in L_InForm_ListBox
		var L_TargetForm_ListBox			= "%1 %2 %3 %4";			// string format:  <tag type> <id of tag><L_NotInForm_ListBox|L_InForm_ListBox> <id of form>, e.g. textbox "a1" in form "myform"
		var L_Textarea_ListBox				= "textarea"; //this is a label for the controls on the page that are textareas
		var L_Text_ListBox					= "textbox"; //This is a label for all input controls on the page that are of type text
		</script>
		<script type="text/JavaScript" src="FPLib.js"></script>
		<script type="text/JavaScript" src="DOM.js"></script>
		<script type="text/JavaScript" src="GetObj.js"></script>
		<script type="text/JavaScript" src="SetText.js"></script>
		<script type="text/JavaScript" src="Strings.js"></script>
		<script type="text/JavaScript" src="SetTxtTF.js"></script>
	</head>
	<body onload="initDialog(); safeFocus(theForm.TextFieldName)">
		<form id="theForm" name="theForm" onsubmit="Validate(); return false;">
			<table cellpadding="0" cellspacing="0" id="AutoNumber1" width="100%" height="100%">
				<tr>
					<td nowrap>
						<label for="TextFieldName">
				    		
				    		Text<u>f</u>eld:
			    		</label>
					</td>
					<td>
						&nbsp;
					</td>
					<td width="100%">
						<select size="1" name="TextFieldName" style="width: 100%" accesskey="f" id="TextFieldName">
							
						</select>
					</td>
				</tr>
				<tr height="1%">
					<td colspan="3">
						&nbsp;
					</td>
				</tr>
				<tr>
					<td colspan="2" nowrap>
						<label for="Message">
				    		
				    		Neuer&nbsp;<u>T</u>ext:&nbsp;
				    	</label>
					</td>
					<td width="100%" rowspan="2">
						<textarea name="Message" rows="5" style="width: 100%; height: 100%" accesskey="t" id="Message"></textarea>
						
					</td>
				</tr>
				<tr>
					<td height="100%">
						&nbsp;
					</td>
					<td height="100%">
						&nbsp;
					</td>
				</tr>
				<tr height="1%">
					<td colspan="3">
						&nbsp;
					</td>
				</tr>
				<tr height="1%">
					<td colspan="3">
						<hr>
						<table width="100%">
							<tr>
								<td width="100%">&nbsp;</td>
								<td>
									<button id="buttonOk" name="OK" value="OK" type="submit">
										
										OK
									</button>
								</td>
								<td>&nbsp;</td>
								<td>
									<button id="buttonCancel" name="Cancel" value="Cancel" onclick="CancelAction();">
						  				
						  				Abbrechen
						  			</button>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
